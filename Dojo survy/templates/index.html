<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
</head>
<body>
    <div class="contianer">
        <form action="/result" method="post">
            <div>
                <label for="name">Your Name</label>
                <input type="text" name="name">
            </div>
            <div>
                <label for="location">Dojo Location</label>
                <select name="location">
                    <option value="San jose">San jose</option>
                    <option value="Ramllalh">Ramllalh</option>
                    <option value="nablus">nablus</option>
                </select>
            </div>
            <div>
                <label for="Lang">Favorite Language</label>
                <select name="lang">
                    <option value="java">java</option>
                    <option value="javascript">javascript</option>
                    <option value="python">python</option>
                </select>
            </div>
            <div>
                <span>Gender: </span>
                <div>
                    <input type="radio" name="Gender" value="male" id="male">
                    <label for="male">male</label>
                    <input type="radio" name="Gender" value="female" id="female">
                    <label for="female">female</label>
                </div>

            </div>
            <div>
                <span>Requied Job: </span>
                <div>
                    <input type="checkbox" name="jobs" id="part" value="part time">
                    <label for="part">Part Time</label>
                    <input type="checkbox" name="jobs" id="part" value="full time">
                    <label for="part">full Time</label>
                </div>

            </div>
            <div class="textarea">
                <p>Comments (optional):  </p>
                <textarea name="comment" id="" cols="55" rows="10"></textarea>
            </div>
            <div class="buttonDiv">
                <button type="submit">Button</button>
            </div>
        </form>
    </div>
</body>
</html>
